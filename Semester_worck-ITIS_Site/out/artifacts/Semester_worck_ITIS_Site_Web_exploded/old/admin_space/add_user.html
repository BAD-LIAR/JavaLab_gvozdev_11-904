<div class="add_user">
    <form>
        <h1><span style="color: #0073ff; ">И</span>Т<span style="color: #0073ff ">И</span>С</h1>
        <div class="login_field">
            <label for="login">Введите Имя студента:</label>
            <br>
            <input required type="text" id="name" class="form-control">
        </div>

        <div class="login_field">
            <label for="login">Введите Фамилию студента:</label>
            <br>
            <input required type="text" id="LastName" class="form-control">
        </div>

        <div class="login_field">
            <label for="login">Введите номер группы студента:</label>
            <br>
            <input required type="text" id="group_number" class="form-control">
        </div>
        <div class="login_field">
            <label for="generate_email">Сгенерировать почту (при отсутсвии галочки нужно ввести свою):</label>
            <input  type="checkbox" id="generate_email" class="form-control my_check_box check_box1" checked>
            <div class="checkbox1" style="display: none;">
                <label for="login">Введите почту студента:</label>
                <input  type="email" id="login" class="form-control eml">
            </div>
        </div>

        <div>
            <label for="remember_me">Сгенерировать случайный пароль (при отсутсвии галочки нужно ввести свой):</label>
            <input  type="checkbox" id="remember_me" class="form-control my_check_box check_box2" checked>
            <div class="checkbox2 password1" style="display: none;">
                <label for="password-input">Введите пароль: </label>
                <input type="password" id="password-input" class="form-control my_check_box pswrd " pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}">
                <a href="#" class="password-control"></a>
            </div>
        </div>

<!--        <div class="password">-->
<!--            <input type="password" id="password-input" placeholder="Введите пароль" name="password">-->
<!--            <a href="#" class="password-control"></a>-->
<!--        </div>-->

        <button type="submit" class="form-control">Добавить</button>
    </form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script>
    $('.check_box1').on('change', function () {

        $('div.checkbox1').toggle();
        if (document.getElementById("login").hasAttribute("required")) {
            document.getElementById("login").removeAttribute("required");
        } else {
            document.getElementById("login").setAttribute("required", "");
        }
        // $('[id^="login"]').getAttribute("required").toggle();

    });
</script>
<script>
    $('.check_box2').on('change', function () {



        $('div.checkbox2').toggle();
        if (document.getElementById("password").hasAttribute("required")) {
            document.getElementById("password").removeAttribute("required");
        } else {
            document.getElementById("password").setAttribute("required", "Пароль должен содержать как минимум 6 символов," +
                " включая в себя как миниму 1 латинсикй символ верхнего регистра, 1 нижнего и 1 цифру");

        }
    });
</script>

<script>
    $('body').on('click', '.password-control', function(){
        if ($('#password-input').attr('type') == 'password'){
            $(this).addClass('view');
            $('#password-input').attr('type', 'text');
        } else {
            $(this).removeClass('view');
            $('#password-input').attr('type', 'password');
        }
        return false;
    });
</script>
