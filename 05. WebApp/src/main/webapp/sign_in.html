<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>
<body>
<form method="post">
    <label for="login">Введите вашу почту:</label>
    <br>
    <input required type="text" id="login" class="form-control" id="login" name="login">
    <br>
    <label for="password">Введите ваш пароль:</label>
    <br>
    <input required type="password" id="password" class="form-control" id="password" name="password">
    <br>
    <button type="submit">SignIn</button>
</form>
</body>
</html>
